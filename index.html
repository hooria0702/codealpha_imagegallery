<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Image Gallery</h1>

<!-- Filters -->
<div class="filters">
  <button data-filter="all">All</button>
  <button data-filter="nature">Nature</button>
  <button data-filter="city">City</button>
  <button data-filter="people">People</button>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="nature1.jpg" data-category="nature" />
  <img src="city1.jpg" data-category="city" />
  <img src="people1.jpg" data-category="people" />
  <img src="nature2.jpg" data-category="nature" />
  <img src="city2.jpg" data-category="city" />
  <img src="people2.jpg" data-category="people" />
  <img src="nature3.jpg" data-category="nature" />
  <img src="city3.jpg" data-category="city" />
  <img src="people3.jpg" data-category="people" />
</div>

<!-- Lightbox -->
<div class="lightbox hidden">
  <span class="close">&times;</span>
  <button class="prev">&#10094;</button>
  <img class="lightbox-img" />
  <button class="next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
